<figure class="template-card snippet" id="{{.id}}">
  <div class="tag-group">
    {{ range.tags }}
    <button class="tooltip {{.}}">
      {{.}}
      <span class="tooltiptext"></span>
    </button>
    {{ end }}
  </div>
  {{ $page_url := .tutorial | .share_url }}
  {{ $template_page :=  .id | printf "./pages/%s" }}
  {{ $page_url := or $page_url $template_page}}
  <a href={{$page_url}}>
    <h2>
      {{.title}}
    </h2>
    <img src="/templates/media/right-arrow.svg"/>
  </a>
  <p>{{.description | markdownify}}</p>
  <div class="copy-group">
    <div class="copy-step">
      <img id="img" type="image/svg+xml" src="/templates/media/file.svg" />
      <span>Copy into a Worker script:</span>
    </div>
    <div class="copy">
      <code>{{.code}}</code>
    </div>
  </div>
</figure>
