<figure class="template-card snippet">
  <div class="tag-group">
    {{ range.tags }}
    <button class="{{.}}">{{.}}</button>
    {{ end }}
  </div>
  <h2>
    {{.name}}
  </h2>
  <p>{{.description | markdownify}}</p>
  <div class="copy-group">
    <div class="copy-step">
      <img id="img" type="image/svg+xml" src="/templates/media/file.svg" />
      <span>Copy into a Worker script:</span>
    </div>
    <div class="copy">
      <code>{{.code}}</code>
    </div>
  </div>
  <div class="links">
    {{ range.demos }}
    <a class="demo" href="{{.url}}">{{.text}}</a>
    {{ end }}

    {{ with.demo_url }}
    <a class="demo" href="{{.}}">Demo</a>
    {{ end }}
  </div>
</figure>
