<figure class="template-page" id="{{.id}}">
  <a href="/templates" class="back"
    ><img src="/templates/media/left-arrow.svg" id="img" />Template Gallery</a
  >
  <h2>
    {{.name}}
  </h2>
  <div class="tag-group">
    {{ range.tags }}
    <button class="tooltip {{.}}">
      <span class="tooltiptext"></span>{{.}}
    </button>
    {{ end }}
  </div>
  <p>{{.description | markdownify}}</p>
  <div class="copy-group">
    <div class="copy-step">
      <img src="/templates/media/terminal.svg" id="img" />
      <span>Paste this into your terminal:</span>
    </div>
    <div class="copy">
      <code>
        wrangler generate my-app
        <a href="{{.repository_url}}">{{.repository_url}}</a>
      </code>
    </div>
  </div>
  {{ if or ( .demo_url) (.demos) (.tutorial)}}
  <div class="links">
    {{ with.tutorial }}
    <a class="tutorial" href="{{.}}">
      <img src="/templates/media/tutorial.svg" id="tutorial" />
      <span>Tutorial</span>
    </a>
    {{ end }}
    {{ with.share }}
    <a class="tutorial" href="{{.}}">
      <img src="/templates/media/tutorial.svg" id="tutorial" />
      <span>Learn more</span>
    </a>
    {{ end }}
    {{ range.demos }}
    <a class="demo" href="{{.url}}">{{.text}}</a>
    {{ end }}
    {{ with.demo_url }}
    <a class="demo" href="{{.}}">Demo</a>
    {{ end }}
  </div>
  {{ end }}
</figure>
