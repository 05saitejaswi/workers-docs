<figure class="template-card boilerplate" id="{{.id}}">
  <div class="tag-group">
    {{ range.tags }}
    <button class="tooltip {{.}}">
      <span class="tooltiptext"></span>{{.}}
    </button>
    {{ end }}
  </div>
  {{ $page_url := .tutorial | .share_url }}
  {{ $template_page :=  .id | printf "./pages/%s" }}
  {{ $page_url := or $page_url $template_page}}
  <a href={{$page_url}}>
    <h2>
      {{.title}}
    </h2>
    <img src="/templates/media/right-arrow.svg"/>
  </a>
  <p>{{.description | markdownify}}</p>
  <div class="copy-group">
    <div class="copy-step">
      <img src="/templates/media/terminal.svg" id="img" />
      <span>Paste this into your terminal:</span>
    </div>
    <div class="copy">
      <code>
        wrangler generate my-app
        <a href="{{.repository_url}}">{{.repository_url}}</a>
      </code>
    </div>
  </div>
</figure>
